<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-green-500 relative mb-5 w-1/2 h-40">
        <p>absolute</p>
        <div class="bg-teal-500 absolute top-0 left-0">absolute</div>

    </div>

    <div class="bg-green-500 relative mt-5 w-1/2 h-40">
        <p>relative</p>
        <div class="bg-teal-500 absolute top-0 left-0">absolute</div>

    </div>


    <div class="bg-green-500 sticky mb-5 w-1/2 h-40">
        <p>sticky</p>
        <div class="bg-teal-500 absolute top-0 right-0">absolute</div>

    </div>

    <div class="bg-green-500 fixed mt-5 w-1/2 h-40">
        <p>fixed</p>
        <div class="bg-teal-500 absolute bottom-0 left-0">absolute</div>

    </div>
    
    <div class="bg-green-500 static mb-5 w-1/2 h-40">
        <p>static</p>
        <div class="bg-teal-500 absolute top-0 right-0">absolute</div>

    </div>


    <h1>display</h1>
 <div class="bg-teal-500 p-5 mb-5">
    <span class="inline"> this is displayinline</span>

    <span class="inline"> this is displayinline</span>
 </div>

 <div class="bg-teal-500 p-5 mb-5 mt-5">
    <span class="inline-block w-2"> this is display inline</span>
    <span class="inline"> this is display inline</span>
 </div>


 <div class="bg-teal-500 p-5 mb-5 mt-5">
    <span class="block"> this is display block</span>
    <span class="block"> this is display block</span>
 </div>

 <div class="bg-teal-500 p-5 mb-5 mt-5">
    <span class="hidden"> this is display hidden</span>
    <span class="hidden"> this is display hidden</span>
 </div>


</body>
</html>
