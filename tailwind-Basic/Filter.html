<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body><h1>contrast</h1>
    <div class="border flex m-3 p-5">

        <img class="h-[30px] w-[30px] contrast-50" alt="err" src="flag.jpg">
        <img class="h-[30px] w-[30px] contrast-100" alt="err" src="flag.jpg">
        <img class="h-[30px] w-[30px] contrast-150" alt="err" src="flag.jpg">
        <img class="h-[30px] w-[30px] contrast-200" alt="err" src="flag.jpg">
        <img class="h-[30px] w-[30px] contrast-300" alt="err" src="flag.jpg">
        <img class="h-[30px] w-[30px] contrast-400" alt="err" src="flag.jpg">
    </div>
    <h1>brightness</h1>
    <div class="border flex m-3 p-5">

        <img class="h-[40px] w-[40px] brightness-50" alt="err" src="flag.jpg">
        <img class="h-[40px] w-[40px] brightness-100" alt="err" src="flag.jpg">
        <img class="h-[40px] w-[40px] brightness-200" alt="err" src="flag.jpg">
        <img class="h-[40px] w-[40px] brightness-250" alt="err" src="flag.jpg">
        <img class="h-[40px] w-[40px] brightness-300" alt="err" src="flag.jpg">
    </div>
        <h1>Gray Scale</h1>

        <div class="border flex m-3 p-5">

            <img class="h-[40px] w-[40px] grayscale" alt="err" src="flag.jpg">
            <img class="h-[40px] w-[40px] grayscale-0" alt="err" src="flag.jpg">
        </div>
        <h1>hue-rotate</h1>
        <div class="border flex m-3 p-5">

            <img class="h-[30px] w-[30px] hue-rotate-15" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] hue-rotate-60" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] hue-rotate-90" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] hue-rotate-180" alt="err" src="flag.jpg">
        </div> 

        <h1>Saturation</h1>
        <div class="border flex m-3 p-5">

            <img class="h-[30px] w-[30px] saturate-50" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] saturate-100" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] saturate-150" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] saturate-200" alt="err" src="flag.jpg">
        </div> 

        <h1>blur</h1>
        <div class="border flex m-3 p-5">

            
            <img class="h-[30px] w-[30px] blur-xs" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur-sm" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur-md" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur-lg" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur-xl" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur-2xl" alt="err" src="flag.jpg">
            <img class="h-[30px] w-[30px] blur" alt="err" src="flag.jpg">
        </div> 
            
            
            
</body>
</html>
