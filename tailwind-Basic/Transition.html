<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

    <button class="bg-blue-500 text-white hover:bg-green-500 w-16 h-10 m-2">click me</button>
    <button class="bg-blue-500 text-white hover:bg-green-500 w-16 h-10 m-2 transition delay-150 ease-in-out duration-300 ">click me</button>
    <button class="bg-blue-500 text-white hover:bg-green-500 w-16 h-10 m-2 transition delay-150 ease-in-out duration-300 hover:translate y-1 hover:scale-110">click me</button>

    <div class="flex justify-center">

        <div class="bg-teal-500 m-2 p-2 w-20 animate-spin">spin</div>
        <div class="bg-teal-500 m-2 p-2 w-20 animate-bounce">bounce</div>
        <div class="bg-teal-500 m-2 p-2 w-20 animate-ping">ping</div>
        <div class="bg-teal-500 m-2 p-2 w-20 animate-pulse">pulse</div>
    </div>
</body>
</html>
