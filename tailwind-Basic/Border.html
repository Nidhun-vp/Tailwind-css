<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-teal-400 w-40 h-50 border border-green-600 m-4">
         <div class="border border-4 border-red-400 bg-lime-300 m-3 border-dotted">all round</div>
         <div class="border-x-2 border-indigo-400 bg-teal-400 m-3">x-axis</div>
         <div class="border-y-2 border-indigo-400 bg-teal-400 m-3">y-axis</div>
         <div class="border-t-2 border-indigo-400 bg-teal-400 m-3">top border</div>
         <div class="border-b-2 border-indigo-400 bg-teal-400 m-3">bottom border</div>
         <div class="border-l-2 border-indigo-400 bg-teal-400 m-3">left border</div>
         <div class="border-r-2 border-indigo-400 bg-teal-400 m-3">right border</div>




    </div>

    <div class="h-50 w-50 m-3">
        <div class=" bg-lime-300 rounded">border rounded</div>
        <div class=" bg-lime-300 rounded-lg m-3">border large rounded</div>
        <div class=" bg-lime-300 rounded-full m-3 w-30">borderfull rounded</div>

    </div>
    
</body>
</html>
